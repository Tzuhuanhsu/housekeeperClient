    <script>
        const RoomColor = {
            [1]: "#FDEBD0",
            [2]: "#BFC9CA",
            [3]: "#D7BDE2",
            [4]: "#D1F2EB"
        }

        $(document).ready(function ()
        {
            var editBox = $('#calendar-edit-box');

            $('.edit-box-close').on('click', function ()
            {
                $('#calendar').fullCalendar('unselect');
            })
            $('#calendar').fullCalendar({

                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },

                monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                dayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
                dayNamesShort: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
                today: ["今天"],
                firstDay: 1,
                buttonText: {
                    today: '本月',
                    month: '月',
                    week: '周',
                    day: '日',
                    prev: '上一月',
                    next: '下一月'
                },
                defaultDate: new Date(),
                lang: 'zh-cn',
                navLinks: true, // can click day/week names to navigate views
                selectable: true,
                selectHelper: true,
                handleWindowResize: true,
                windowResize: function (view)
                {

                },

                editable: false,
                eventLimit: false, 
                eventClick: function (event, jsEvent, view)
                {

                    $('.calendar-edit-box-title').val(event.orderInfo.OrderId)
                    $('.calendar-edit-box-explain').val(event.orderInfo.RoomExplain)
                    $('.calendar-check-box-paid')[0].checked = event.orderInfo.Paid
                    $('.calendar-edit-box-cost').val(`NT: ${event.orderInfo.Cost}`)
                    $('.calendar-edit-box-room').val(`${event.orderInfo.RoomType} 號房`)
                    $('.calendar-edit-box-people').val(`${event.orderInfo.NumberOfPeople} 人`)
                    $('.calendar-edit-box-date').val(`${event.orderInfo.CheckInData} ~ ${event.orderInfo.CheckOutData}`)
                    //  弹出框
                    editBox.modal();

                },
            });
            let serviceMgr = new HousekeeperService()
            if (!serviceMgr.isLogin())
            {
                //User沒有登入
                window.location.href = "login.html";
            }
            serviceMgr.openWebsocket((event, msg) =>
            {
                console.log("websocket Handle", event, msg);
                switch (event)
                {
                    case WEBSOCKET_EVENT.ON_CLOSE:
                        serviceMgr.logout();
                        break;
                    case WEBSOCKET_EVENT.ON_MESSAGE:
                        {
                            let subSocketData = JSON.parse(msg.data);
                            console.log(subSocketData)
                            switch (subSocketData.event)
                            {
                                case WEBSOCKET_SUB_EVENT.ORDER_INFO:
                                    //取得訂單資訊
                                    console.log("order", subSocketData.content);
                                    for (const [key, value] of Object.entries(subSocketData.content))
                                    {
                                        eventData = {
                                            title: value.RoomExplain,
                                            start: value.CheckInData,
                                            end: value.CheckOutData,
                                            color: RoomColor[value.RoomType],
                                            orderInfo: value,
                                            textColor: 'black'
                                        };
                                        $('#calendar').fullCalendar('renderEvent', eventData, true);
                                    }

                            }
                        }

                       
                        break;
                }
            });
        });
    </script>
