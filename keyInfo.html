                </li>
            </ul>

        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">大門鎖金鑰資訊</div>
                            </div>
                            <div class="widget-body  widget-body-lg am-fr" id="Door_Key_Data">
                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="Door_table">
                                    <thead>
                                        <tr>
                                            <th>訂單編號</th>
                                            <th>大門密碼</th>
                                            <th>有效日期</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div  id="Door_Key_Option">
                                <div class="widget-head am-cf">
                                    <div class="widget-title am-fl">新增大門鎖鑰匙</div>
                                </div>
                                <div class="widget-body  widget-body-lg am-fr">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>訂單編號</th>
                                                <th>大門密碼</th>
                                                <th>有效起始日期</th>
                                                <th>有效結束日期</th>

                                            </tr>
                                            <td><input type="text" style="color:black;" id="door_Id" placeholder="訂單編號"></td>
                                            <td><input type="text" style="color:black;" id="door_Key" placeholder="大門密碼,格式:#{pwd}#"></td>
                                            <td><input type="date" style="color:black;" id="door_BeginDate"></td>
                                            <td><input type="date" style="color:black;" id="door_EndDate"></td>
                                            <td> <button type="button"
                                                class="am-btn am-btn-primary tpl-btn-bg-color-success " id="submit_DoorKey">新增</button></td>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">房間鎖金鑰資訊</div>
                            </div>

                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black "  id="Room_table">
                                    <thead>
                                        <tr>
                                            <th>訂單編號</th>
                                            <th>房間密碼</th>
                                            <th>有效日期</th>
                                            <th>房間號碼</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>

                                    <div class="widget-title am-fl">新增房間鎖鑰匙</div>

                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>訂單編號</th>
                                                <th>房間密碼</th>
                                                <th>房號</th>
                                                <th>有效起始日期</th>
                                                <th>有效結束期限</th>
                                                <th>操作</th>
                                            </tr>
                                            <td><input type="text" style="color:black;" id="room_Id" placeholder="訂單編號"></td>
                                            <td><input type="text" style="color:black;" id="room_Key" placeholder="房間密碼,格式:#{pwd}#"></td>
                                            <td><select  style="color:black;" id="room_type_select">
                                                <option value=-1 selected="selected" >請選擇房號</option>
                                            </select></td>
                                            <td><input type="date" style="color:black;" id="room_BeginDate"></td>
                                            <td><input type="date" style="color:black;" id="room_EndDate"></td>
                                            <td> <button type="button"
                                                class="am-btn am-btn-primary tpl-btn-bg-color-success " id="submit_RoomKey">新增</button></td>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
